<!DOCTYPE html>
<html>
  <head>
    <script>
      function myfunction(){
        document.getElementById('demo').style.fontSize = '80px';
        document.getElementById('demo').innerHTML = "Para changed";
      }
    </script>
  </head>
  <body>
    <p id = "demo" > A Paragraph</p>
    <button type = "button" onClick = myfunction() > Try it</button>
  </body>
</html>
